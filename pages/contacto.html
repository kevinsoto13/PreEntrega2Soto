    <meta charset="UTF-8">

        content="entrenador, gym, fitness, salud, ejercicio, fuerza, nutrición, rendimiento, musculatura, cardio, saludable, gimnasio, motivación, rutina, peso, deporte, tonificación, energía ">

        content="Descubre cómo un entrenador personal puede ayudarte a mejorar tu fuerza, resistencia, tonificación y salud. Entrenamientos totalmente adaptados a tus necesidades y objetivos personales.">

    <title>ROCO TRAINER</title>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../img/logo.png" alt="ROCO Trainer">
        </a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./clientes.html">Clientes</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="redes-container">
            <a href="">
                <img class="redes" src="../img/instagram.png" alt="instagram">
            </a>
            <a href="">
                <img class="redes" src="../img/whatsapp.png" alt="whatsapp">
            </a>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Contacto</h1>
            <span>Asesoramiento Online</span>
        </section>
        <!-- Formulario de contacto -->
        <section class="contacto">

            <div class="row g-0 ">

                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div>
                        <h2 class="m-5">Información de Contacto</h2>
                        <div class="m-5 d-flex align-items-center">
                            <div class="me-4">
                                <i class="bi bi-envelope-open fs-1"></i>
                            </div>
                            <div>
                                <h3>Email</h3>
                                <p>correo@correol.com</p>
                            </div>
                        </div>

                        <div class="m-5 d-flex align-items-center">
                            <div class="me-4">
                                <i class="bi bi-stopwatch fs-1"></i>
                            </div>
                            <div>
                                <h3>Horario de Atención</h3>
                                <p>Lunes - Viernes 9:00 - 19:00</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Imagen de Contacto -->
                <div class="col-12 col-md-6">
                    <img src="../img/contacttwo.jpg" alt="gimnasio" class="w-100 h-100 object-fit-cover">
                </div>

                <!-- Otra Imagen de Contacto -->
                <div class="col-12 col-md-6">
                    <img src="../img/contactone.jpg" alt="pesas" class="w-100 h-100 object-fit-cover">
                </div>

                <!-- Formulario de Contacto -->
                <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                    <div class="w-100 p-3 m-5">
                        <h2 class="text-center mb-4">Formulario de Contacto</h2>
                        <form action="/enviar-formulario" method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label fs-4">Nombre Completo</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label fs-4">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label fs-4">Mensaje</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>


            </div>

        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2024 ROCO TRAINER. Todos los derechos reservados.</p>

        <div class="redes-footer">
            <a href="">
                <img class="redes" src="../img/instagram.png" alt="instagram">
            </a>
            <a href="">
                <img class="redes" src="../img/whatsapp.png" alt="whatsapp">
            </a>
        </div>
    </footer>
